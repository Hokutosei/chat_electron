<!DOCTYPE html>
<html ng-app="test_electron">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="app/vendor/bootstrap-3.3.4-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="app/vendor/bootstrap-3.3.4-dist/css/bootstrap-theme.min.css">

      <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <title>Hello World!</title>
  </head>
  <body ng-controller="IndexController" ng-init="initTime()">
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">awesomeChat {{ time }}</a>
                </div>
        </div>
      </nav>
    <br />


    <div class="container-fluid">
      <div class="row">
        <ul>
            <li ng-repeat="message in messages">{{ message }}</li>
        </ul>
      </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom message_submit">
      <div class="container-fluid">
        <form ng-submit="submit()" class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="message" style="width: 500px">
                <button class="btn btn-default">submit</button>
            </div>
        </form>
      </div>
    </nav>

    <style>
        .message_submit {
            padding-top: 5px;
        }
    </style>



    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="app/app.js"></script>
    <script src="app/index_controller.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="app/vendor/bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
  </body>
</html>
